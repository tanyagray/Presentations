<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>{{ page.title }}</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="{{ site.baseurl }}/submodules/revealjs/css/reveal.min.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="{{ site.baseurl }}/submodules/revealjs/lib/css/zenburn.css">

		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = '{{ site.baseurl }}/submodules/revealjs/css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				{{ content }}

			</div>

		</div>

		<div class="inline-notes">
			<div class="content">
				<!-- display notes here using js -->
				<p>Loading...</p>
			</div>
		</div>

		{% include revealjs-config.html %}

	</body>
</html>
