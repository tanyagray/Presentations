<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Presentation</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="/Presentations/submodules/revealjs/css/reveal.min.css">
		<link rel="stylesheet" href="/Presentations/css/styles.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="/Presentations/submodules/revealjs/lib/css/zenburn.css">

		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = '/Presentations/submodules/revealjs/css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				

			</div>

		</div>

		<div class="inline-notes">
			<div class="content">
				<!-- display notes here using js -->
				<p>Loading...</p>
			</div>
		</div>

		<script src="/Presentations/submodules/revealjs/lib/js/head.min.js"></script>
<script src="/Presentations/submodules/revealjs/js/reveal.min.js"></script>

<script>

	// Full list of configuration options available here:
	// https://github.com/hakimel/reveal.js#configuration
	Reveal.initialize({
		width: 1024,
		height: 768,
		controls: true,
		progress: true,
		history: true,
		center: true,

		theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
		transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

		// Optional libraries used to extend on reveal.js
		dependencies: [
			{ src: '/Presentations/submodules/revealjs/lib/js/classList.js', condition: function() { return !document.body.classList; } },
			{ src: '/Presentations/submodules/revealjs/plugin/markdown/marked.js' },
			{ src: '/Presentations/submodules/revealjs/plugin/markdown/markdown.js' },
			{ src: '/Presentations/submodules/revealjs/plugin/highlight/highlight.js', async: true, callback: function() {
					hljs.configure({
						tabReplace: '    ', // 4 spaces
							classPrefix: '',     // don't append class prefix
							languages: ['html', 'css']	// only handle html and css
					});
					hljs.initHighlightingOnLoad(); 
				} },
			{ src: '/Presentations/submodules/revealjs/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
			{ src: '/Presentations/submodules/revealjs/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
		]
	});

	Reveal.addEventListener( 'ready', function( event ) {
		copyNotes(event.currentSlide);
	} );

	Reveal.addEventListener( 'slidechanged', function( event ) {
	    copyNotes(event.currentSlide);
	} );

	function copyNotes(slide) {
		notes = $(event.currentSlide).find('aside.notes').html();
	    $('.inline-notes .content').html( marked(notes) );
	}

	$(document).keypress(function(e) {
	  	if(e.which == 13) {
	  		$("body").toggleClass("with-notes");
	  	}
	});

		

</script>

	</body>
</html>
